<div class="card d-flex justify-content-center mt-3">
  <div class="card-header text-center" >
    <img alt="{{product.title}}" src="{{product.imageCover}}" class="img-fluid" (click)="onViewDetails()"/>
  </div>
  <div class="card-body">
    <h5 class="card-title text-truncate">
      {{product.title}}
    </h5>
    <p class="card-text description">
      {{ product.description }}
    </p>
    <h6 class="card-subtitle mb-2 text-success fs-5">{{product.price}} $</h6>
  </div>
  <div class="d-flex justify-content-end mb-2">
    <button class="btn btn-outline-secondary me-2" (click)="onViewDetails()">
      <i class="pi pi-search-plus"></i>
    </button>
    <button class="btn btn-primary me-2">
      <i class="pi pi-heart"></i>
    </button>
    <button class="btn btn-primary me-2">
      <i class="pi pi-shopping-cart"></i>
    </button>

  </div>

</div>
