<div class="container">
  <h3 class="text-center bg-body-secondary p-3 mt-5 mb-3">Top Womens Jewellery</h3>
  <div class="row">
    @if(isLoading) {
      <loader></loader>
    }
    @if(!isLoading && topProducts.length ===0) {
      <div class="text-center fs-3">No Products Found</div>
    }
    @for (topProduct of topProducts ;track topProduct) {
      <div class="col-lg-3 col-md-4 col-sm-6 col-12 mx-auto">
        <single-product [product]="topProduct" ></single-product>
    </div>
    }
  </div>
</div>
