<div class="container">
  <h3 class="text-center bg-body-secondary p-3 mt-5 mb-3">{{displayName}} {{displayType}}</h3>
  <div class="row">
    @if(isLoading) {
      <!-- <loader></loader> -->
    }
    @if(!isLoading && products.length ===0) {
      <div class="text-center fs-3">No Products Found</div>
    }
    @for (product of products ;track product) {
      <div class="col-lg-3 col-md-4 col-sm-6 col-12 mx-auto">
        <single-product [product]="product" ></single-product>
    </div>
    }
  </div>
</div>
