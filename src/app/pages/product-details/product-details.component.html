<section class="product container mt-5">
  <div class="row">
    <div class="product-photo-container col-lg-6 col-md-12 position-relative">

      <div class="product__photo">
        <div class="photo-container">
          <div class="photo-main">
            <div class="controls">
              <i class="material-icons pi pi-share-alt p-2"></i>
              <i class="material-icons pi pi-heart-fill p-2" (click)="addToWishList(product.id)"></i>
            </div>
            <img src="{{product?.imageCover}}" alt="{{product?.title}}">
          </div>
          <div class="photo-album">
            <ul>
              @for(image of product?.images; track image) {
                <li><img src="{{image}}"></li>
              }
            </ul>
          </div>
        </div>
      </div>
    </div>



    <div class="product-info-container offset-1 col-lg-5 col-md-12">

      <div class="product__info">
        <div class="title">
          <h1>{{product?.title}}</h1>
          <span>{{product?.ratingsAverage}}</span>
        </div>
        <div class="price">
          <span>{{product?.price}} </span>$
        </div>
        <div class="variant">
          <h3>SELECT A COLOR</h3>
          <ul>
            @for(image of product?.images; track image) {
              <li><img src="{{image}}"></li>
            }
          </ul>
        </div>
        <div class="description">
          <h3>Details</h3>
          <ul>
            <li>
              <h6>description</h6>
              {{product?.description}}
            </li>
            <li>
              <h6>brand</h6>
              {{product?.brand?.name}}
            </li>
            <!-- <li>
              <h6>weight</h6>
              {{product?.weight}}
            </li>
            <li>
              <h6>dimensions</h6>
              <p>Width: {{product?.dimensions?.width}}</p>
              <p>height: {{product?.dimensions?.height}}</p>
              <p>depth: {{product?.dimensions?.depth}}</p>
            </li> -->
          </ul>
        </div>

        <p-toast />
        <button (click)="addProductToCart(product._id)" class="buy--btn">ADD TO CART</button>
      </div>
    </div>
  </div>
</section>
