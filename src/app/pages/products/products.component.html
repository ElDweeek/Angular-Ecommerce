
<top-rated-products></top-rated-products>


@defer (on interaction()) {
  <div class="container">
    <h3 class="text-center bg-body-secondary p-3 mt-5 mb-3">All Products</h3>
    <div class="row pb-3">
      @for (product of products; track product) {
        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mx-auto">
        <single-product [product]="product" ></single-product>
        </div>
      }
    </div>
    <div class="text-center p-2 m-3">
      @if (hasMoreData) {
        <button class="btn btn-danger fs-5 ps-5 pe-5" (click)="getStreamOfData()">See More</button>
      }
    </div>
  </div>
} @placeholder () {
  <div class="text-center m-5 p-5">
    <span class="loader"></span>
    <p class="fs-5 m-3">Check the pan to load all Products</p>
  </div>
} @error {
  <p>An loading error occurred</p>
}
